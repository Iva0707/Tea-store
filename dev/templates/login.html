<section class="login">
    <div class="login__block">
        <h1 class="title">Вхід</h1>
        <div class="login__content">
            <form action="" class="login__inputs" id="loginForm" novalidate>
                <div class="input-order__box">
                    <label class="input-order__title" for="phone_input">Номер телефону</label>
                    <input type="text" class="input-order" id="phone_input" name="phone" placeholder="380 68 119 45 56" required>
                    <span class="error-message" id="phone_error">Введіть коректний номер телефону</span>
                    <span class="error-login">Логін або пароль не коректні</span>
                </div>
                <div class="input-order__box">
                    <label class="input-order__title" for="password_input">Пароль</label>
                    <input type="password" name="password" class="input-order" id="password_input" placeholder="*******" required>
                    <span class="error-message" id="password_error">Пароль не може бути порожнім</span>
                    <span class="error-login">Логін або пароль не коректні</span>
                </div>
                <button type="submit" class="btn login__btn register__btnm" id="login_btn">Продовжити</button>
            </form>
            <a href="repass_page_one.html" class="login__repass">Забув пароль</a>
            <span class="login__or">або</span>
            <button onclick="register()" class="login__btn btn btn-outline">Зареєструватися</button>
        </div>
    </div>
</section>
